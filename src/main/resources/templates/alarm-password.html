<!DOCTYPE html>
<html xmlns xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/fontawesome.min.css}" rel="stylesheet" />
  <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
  <title>알람설정페이지</title>
</head>
<body>

<div class="container">
  <br/><br/><br/>
  <h1>알람 등록 페이지 패스워드</h1>

  <div class="mb-3">
    <label for="alarmRegisterPassword" class="form-label">알람 등록 패스워드</label>
    <input type="text" class="form-control" name="alarmRegisterPassword" id="alarmRegisterPassword" maxlength="100" placeholder="알람 등록 패스워드을 입력해주세요"></input>
    <button type="button" class="btn btn-primary" onclick="checkAlarmPassword()">알람등록하러가기</button>
  </div>

</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

<script>
  function checkAlarmPassword() {

    location.href = "/alarm/register?password=" + $('#alarmRegisterPassword').val();

  }
</script>
</body>
</html>
